<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="login-container">
        <h1>Text Manager</h1>
        <div class="card">
            <h2>Enter PIN</h2>
            <input type="password" id="pin-input" placeholder="Enter 6-digit PIN">
            <button onclick="checkPin()">Submit</button>
            <p id="error-message" class="error"></p>
        </div>
    </div>

    <div class="container" id="main-container" style="display: none;">
        <h1>Text Manager</h1>
        <div class="card">
            <h2>Enter New Text</h2>
            <textarea id="new-text" placeholder="Type your text here..."></textarea>
            <button onclick="saveText()">Save Text</button>

            <h3>Current Text</h3>
            <p id="current-text">No text available</p>

            <h3>Text History</h3>
            <ul id="text-history"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
      </html>
